<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>MozLondon Decemberfest Countdown</title>
<style type="text/css">
#container {
	position: absolute;
	margin: auto auto auto auto;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	width: 80%;
	height: 290pt;

}
body {
	background-color: #f4f4f4;
}
	
div {
	font-family: monospace;
	font-size: 50pt;
	text-align: center;
}

img {
	width: 500px;
	border: grey solid 2px;
}
	
a {
	color: #696969;
}
	
#instagram{
	position: absolute;
	color: black;
	font-size: 25pt;
}
	
#countdown {
	padding-top: 20pt;
	font-size: 70pt;
}
</style>
</head>
<body>
<a id="instagram" href="https://www.instagram.com/msmandyc/">Follow me!</a>
<div id="container">
<div>
	Time until<br>MozLondon Decemberfest 2016
</div>
<div id="countdown">08:13:08:55.23</div>


<script>
let countdown = document.getElementById("countdown");
let targetDate = Date.UTC(2016, 11, 20, 00, 00, 00);

function updateCountdown()
{
	let remaining = targetDate - Date.now();
	
	if (remaining < 0) {
		countdown.innerHTML = "HELLO HAWAII!!!";
		return;
	}
	
	let sec = ("00" + (remaining / 1000 % 60).toFixed(2)).slice(-5);
	let min = ("00" + Math.floor(remaining / 1000 / 60 % 60)).slice(-2);
	let hour = ("00" + Math.floor(remaining / 1000 / 60 / 60 % 24)).slice(-2);
	let day = ("000" + Math.floor(remaining / 1000 / 60 / 60 / 24)).slice(-3);
	
	countdown.innerHTML = day + ":" + hour + ":" + min + ":" + sec ;

	window.requestAnimationFrame(updateCountdown);
}

console.log(targetDate - Date.now());

window.requestAnimationFrame(updateCountdown);
</script>

</body></html>
